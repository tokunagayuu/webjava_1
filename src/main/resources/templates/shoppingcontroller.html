<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>商品一覧</title>
</head>

<body>
	<dl>
		<p>商品名 値段</p>
			<p th:text="${item1.value.name1}"></p>
			<span class="price" th:text="${item.value.price1}"></span>
			<!-- 	個数：<input type="text" th:field="*{num}" />  -->
			<form class="ListView1" th:action="@{/CartView}"
				th:object="${listForm}" method="post">
				<input type="hidden" name="id" th:value="${item.value.itemId1}" />
				<input type="submit" value="カートに入れる" />
			</form>
			<dt>
				<span class="name" th:text="${item.value.name2}"></span> <span
					class="price" th:text="${item.value.price2}"></span>
				<form class="ListView2" th:action="@{/CartView}"
					th:object="${listForm}" method="post">
					<input type="hidden" name="id" th:value="${item.value.itemId2}" />
					<input type="submit" value="カートに入れる" />
				</form>
			</dt>
			<dt>
				<span class="name" th:text="${item.value.name3}"></span> <span
					class="price" th:text="${item.value.price3}"></span>
				<form class="ListView3" th:action="@{/CartView}"
					th:object="${listForm}" method="post">
					<input type="hidden" name="id" th:value="${item.value.itemId3}" />
					<input type="submit" value="カートに入れる" />
				</form>
			</dt>
	</dl>
</body>

</html>
